</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed " style="width: 100%; top: 0; height: auto; z-index: 1; place-items: center;">
        <div class="container-fluid">
         
          

          <a class="navbar-brand  fw-bold text-uppercase me-auto" href="#">Excellent Community School Giwa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

      <!-- Navbar -->

<!-- assign container -->
      <div class="container" style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Teacher Profile Picture">
                <h3 class="mt-3" id="student-name">John Doe</h3>
                <p id="student-class">SS 2B</p>
                <p id="student-email">john.doe@example.com</p>
            </div>
            <div class="col-md-8">
                <h4 class="mb-4">Update Student Result</h4>
                <form id="assign-form">
                    <div class="form-group">
                        <label for="subject-select">Select Subject</label>
                        <select class="form-control mb-2" id="subject-select">
                            <option value="" disabled selected>update a subject</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="term-select">Select Term</label>
                        <select class="form-control mb-2" id="term-select">
                            <option value="" disabled selected>update a term</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="score">Score</label>
                        <input type="number" max="100" class="form-control mb-2" id="score">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
     
<!-- assign container end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        // Dummy data for subjects and classes
const subjects = ["Mathematics", "English", "Physics", "Chemistry", "Biology"];
const Terms = ["Term 1", "Term 2", "Term 3", "Term 4", "Term 5"];

// Function to populate the select inputs
function populateSelectOptions() {
    const subjectSelect = document.getElementById('subject-select');
    const termSelect = document.getElementById('term-select');

    subjects.forEach(subject => {
        const option = document.createElement('option');
        option.value = subject;
        option.textContent = subject;
        subjectSelect.appendChild(option);
    });

    Terms.forEach(term => {
        const option = document.createElement('option');
        option.value = term;
        option.textContent = term;
        termSelect.appendChild(option);
    });
}

// Function to handle form submission
function handleFormSubmit(event) {
    event.preventDefault();

    const selectedSubject = document.getElementById('subject-select').value;
    const selectedTerm = document.getElementById('term-select').value;

    if (selectedSubject && selectedTerm) {
        alert(`Assigned ${selectedSubject} to ${selectedTerm}`);
    } else {
        alert('Please select both subject and class.');
    }
}

// Call the functions when the page loads
document.addEventListener('DOMContentLoaded', () => {
    populateSelectOptions();

    const assignForm = document.getElementById('assign-form');
    assignForm.addEventListener('submit', handleFormSubmit);
});

    </script>
</body>
